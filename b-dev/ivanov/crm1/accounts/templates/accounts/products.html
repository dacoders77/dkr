{% extends 'accounts/main.html' %}

{% block content %}

 <div class="container mt-5">
        <div class="row">
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="product-list">
                                <!-- Dynamic product rows will be inserted here -->

                                {% for product in products %}
                                <tr>
                                    <th>{{ product.name }}</th>
                                    <th>{{ product.category }}</th>
                                    <th>{{ product.price }}</th>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
