<br>
<div class="container mt-5">
    <div class="row">
        <div class="col-md">
            <div class="card text-center text-white bg-primary mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Total Orders</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title" id="total-orders-count">{{ total_orders }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md">
            <div class="card text-center text-white bg-success mb-3" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">Orders Delivered</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title" id="orders-delivered-count">{{ delivered }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md">
            <div class="card text-center text-white bg-warning mb-3" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-title">Orders Pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title" id="orders-pending-count">{{ pending }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
